<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calendar</title>
  <style>
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .today {
      background: lightblue;
      font-weight: bold;
    }
    .clickable {
      cursor: pointer;
      color: darkblue;
    }
  </style>
<header>
    <a href="timer.html">
      <button>Countdown To FSAE</button>
    </a>
		<a href="contact.html">
			<button>Contact Us</button>
		</a>
    <a href="calendar.html">
			<button>Calendar</button>
		</a>
  </header>
</head>
<body>
  <div class="calendar" id="calendar"></div>
  <script>
    // Example "meeting days" object: { 'YYYY-MM-DD': 'Meeting details' }
    const meetings = {
      "2025-09-10": "Team meeting at 3 PM",
      "2025-09-20": "Project deadline discussion at 11 AM"
    };

    function renderCalendar(month, year) {
      const calendar = document.getElementById('calendar');
      const today = new Date();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      let html = `
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">&#8592;</button>
          <span>${monthNames[month]} ${year}</span>
          <button onclick="changeMonth(1)">&#8594;</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
              <th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody>
      `;
      let day = 1;
      for (let i = 0; i < 6; i++) {
        html += "<tr>";
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDay.getDay()) {
            html += "<td></td>";
          } else if (day > lastDay.getDate()) {
            html += "<td></td>";
          } else {
            const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
            const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            const hasMeeting = meetings[dateKey];
            html += `<td class="${isToday ? 'today' : ''} ${hasMeeting ? 'clickable' : ''}"
                      onclick="handleDayClick('${dateKey}')">${day}</td>`;
            day++;
          }
        }
        html += "</tr>";
        if (day > lastDay.getDate()) break;
      }
      html += "</tbody></table>";
      calendar.innerHTML = html;
    }

    function handleDayClick(dateKey) {
      if (meetings[dateKey]) {
        alert(`Meeting: ${meetings[dateKey]}`);
      }
    }

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
