<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2em;
    }
    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<header>
    <a href="timer.html">
      <button>Countdown To FSAE</button>
    </a>
		<a href="contact.html">
			<button>Contact Us</button>
		</a>
    <a href="calendar.html">
			<button>Calendar</button>
		</a>
  </header>
<body>

  <h1>Countdown to Race</h1>
  <div id="countdown"></div>

  <script>
    // Set the target date (year, month (0-11), day, hour, minute, second)
    const targetDate = new Date("2026-05-01T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "The event has started!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update countdown every 1 second
    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Run immediately so it doesnâ€™t wait 1s
  </script>

</body>
</html>
